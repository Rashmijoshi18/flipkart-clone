<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flipkart.css" />
    <title>Flipkart Clone</title>
</head>

<body>
    <header class="header">
        <div class="logo">Flipkart</div>

        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>

        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more" />
            <button>Search</button>
        </div>

        <nav class="nav">
            <a href="#nav">Login</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <div class="banner"></div>

    <section class="products">
        <div class="product">
            <img src="realme-5.avif" alt="Realme 5" />
            <h3>Realme 5 Mobile</h3>
            <p class="price">₹8,999</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="laptop.webp" alt="Laptop" />
            <h3>Asus i5 Laptop</h3>
            <p class="price">₹56,499</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="boat.webp" alt="Boat Airpods" />
            <h3>Boat Airpods</h3>
            <p class="price">₹1,799</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="bag.jpg" alt="Bag" />
            <h3>Carry Bags</h3>
            <p class="price">₹1,299</p>
            <button>Buy Now</button>
        </div>
    </section>

    <footer class="footer">
        &copy; 2024 Flipkart Clone. All rights reserved.
    </footer>
</body>

</html>
