<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flipkart.css">
    <title>Flipkart Clone</title>
</head>

<body>
    <div class="header">
        <div class="logo">Flipkart</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more">
            <button>Search</button>
        </div>
        <div class="nav">
            <a href="#">Login</a>
            <a href="#">Cart</a>
        </div>
    </div>
    <div class="banner"></div>
    <div class="products">
        <div class="product">
            <img src="realme-5.avif">
            <h3>Realme 5 mobile</h3>
            <p>₹8999</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="laptop.webp">
            <h3>asus i5 laptop</h3>
            <p>₹56,499</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="boat.webp">
            <h3>boat airpods</h3>
            <p>₹1799</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="bag.jpg">
            <h3>carry bags </h3>
            <p>₹1,299</p>
            <button>Buy Now</button>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Flipkart Clone. All rights reserved.
    </div>
</body>

</html>
